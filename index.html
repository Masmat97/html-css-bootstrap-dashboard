<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
         <!-- Navbar -->
        <nav class="navbar fixed-top  navbar-expand-lg navbar-light bg-light">
            <img src="./img/logo.svg" alt="">
            <input class="form-control mr-sm-2" type="search" placeholder=" Prova a cercare: Lezioni di Laravel " aria-label="Search">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <button class="dropdown-item" type="button">Profili</button>
                  <button class="dropdown-item" type="button">Fatturazione</button>
                  <button class="dropdown-item" type="button">Logout</button>
                </div>
              </div>
        </nav>
        <!-- Fine Navbar -->
    </header>
</body>
</html>
